<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Z-Index Example</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 250px;
      border: 2px solid #333;
      margin: 50px auto;
      background-color: #f0f0f0;
    }

    /* Red box */
    .box1 {
      position: fixed;
      top: 30px;
      left: 300px;
      width: 150px;
      height: 150px;
      background-color: rgba(255, 0, 0, 0.7);
      z-index: 2;  /* নীচে থাকবে */
      border: 2px solid #900;
    }

    /* Green box */
    .box2 {
      position: absolute;
      top: 80px;
      left: 80px;
      width: 150px;
      height: 150px;
      background-color: rgba(0, 255, 0, 0.7);
      z-index: 0;  /* সবচেয়ে উপরে থাকবে */
      border: 2px solid #090;
    }

    /* Blue box */
    .box3 {
      position: absolute;
      top: 130px;
      left: 130px;
      width: 150px;
      height: 150px;
      background-color: rgba(0, 0, 255, 0.7);
      z-index: 1; /* মাঝখানে থাকবে */
      border: 2px solid #009;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">Box 1 (z-index: 1)</div>
    <div class="box2">Box 2 (z-index: 3)</div>
    <div class="box3">Box 3 (z-index: 2)</div>
  </div>
  
  <p>Miyoko Mahzabin Mim</p>

</body>
</html>
