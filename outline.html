<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Outline Example</title>
  <style>
    .with-border {
      border: 3px solid blue;
      padding: 20px;
      margin: 20px;
      background-color: #eef;
    }

    .with-outline {
      outline: 3px solid blue;
      padding: 20px;
      margin: 200px;
      background-color: #fee;
    }

    .focused:focus {
      outline: 3px solid green;
    }
  </style>
</head>
<body>

  <h2>Example of Border vs Outline</h2>

  <div class="with-border">This box uses <strong>border</strong></div>
  <div class="with-outline">This box uses <strong>outline</strong></div>

  <h3>Outline on Focus:</h3>
  <input class="focused" type="text" placeholder="Click me to see green outline">

</body>
</html>
